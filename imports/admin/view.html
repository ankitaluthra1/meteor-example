<head>
    <title>meteor-portfolio</title>
</head>

<body>
<div class="container">
    <header>
        <h1>Admin</h1>
    </header>
    <div>
        <form id="admin-form" class="new-transaction">
            <label>Holding</label>
            <input type="text" name="holding" placeholder="holding" />
            <br />
            <label>Buyer</label>
            <input type="text" name="buyer" placeholder="buyer" />
            <br />
            <label>Seller</label>
            <input type="text" name="seller" placeholder="seller" />
            <br />
            <label>Price</label>
            <input type="text" name="price" placeholder="price" />
            <br />
            <label>Qunatity</label>
            <input type="text" name="quantity" placeholder="quantity" />
            <br />
        </form>
        <button type="submit" form="admin-form">Submit</button>
    </div>


</div>
</body>

<template name="holding">
    <tr>
        <td>{{name}}</td>
        <td>{{quantity}}</td>
    </tr>
</template>

<template name="transaction">
    <tr>
        <td>{{name}}</td>
        <td>{{quantity}}</td>
        <td>{{price}}</td>
        <td>{{seller}}</td>
    </tr>
</template>
