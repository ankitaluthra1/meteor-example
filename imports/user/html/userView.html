<head>
    <title>meteor-portfolio</title>
</head>

<body>
{{#if isAdminUser}}
{{> adminView}}
{{/if}}
{{#if isLoggedInUser}}
<div class="container">
    <header>
        <h1>{{currentUser.username}}</h1>
    </header>
    <div>
        <table>
            <tr>
                <th>Holding</th>
                <th>Qunatity</th>
            </tr>
            {{#each holdings}}
            {{> holding}}
            {{/each}}
        </table>
    </div>

    <div>
        <table>
            <tr>
                <th>Holding</th>
                <th>Qunatity</th>
                <th>Price</th>
                <th>Seller</th>
            </tr>
            {{#each transactions}}
            {{> transaction}}
            {{/each}}
        </table>
    </div>

</div>
{{/if}}
</body>

<template name="holding">
    <tr>
        <td>{{name}}</td>
        <td>{{quantity}}</td>
    </tr>
</template>

<template name="transaction">
    <tr>
        <td>{{name}}</td>
        <td>{{quantity}}</td>
        <td>{{price}}</td>
        <td>{{seller}}</td>
    </tr>
</template>
